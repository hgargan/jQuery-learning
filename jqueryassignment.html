<!DOCTYPE html>

<html>
<head>
    <title>Slick Menu</title>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://dl.dropboxusercontent.com/u/40036711/Scripts/jquery.ddslick.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.3em;
        }
        
        label {
            font-size: .74em;
        }
        
        small {
            font-size: .6em;
        }
    </style>
</head>

<body>
     <script>
        $(document).ready(function(){
            //Code goes here
            console.log("DOM ready")
        //Make it slick!
        $('#make-it-slick').on('click', function(){
            $('#demo-htmlselect').ddslick();
        });

        //Restore Original
        $('#restore').on('click', function(){
            $('#demo-htmlselect').ddslick('destroy');
        });
        });
        
     </script>

  <select id="demo-htmlselect">
        <option value="1" data-imagesrc="http://dl.dropbox.com/u/40036711/Images/facebook-icon-32.png"
            data-description="Description with Facebook">Facebook</option>
        <option value="2" data-imagesrc="http://dl.dropbox.com/u/40036711/Images/twitter-icon-32.png"
            data-description="Description with Twitter">Twitter</option>
        <option value="0" selected="selected" data-imagesrc="http://dl.dropbox.com/u/40036711/Images/linkedin-icon-32.png"
            data-description="Description with LinkedIn">LinkedIn</option>
        <option value="3" data-imagesrc="http://dl.dropbox.com/u/40036711/Images/foursquare-icon-32.png"
            data-description="Description with Foursquare">Foursquare</option>
    </select>
  <p><button id="make-it-slick">Make it Slick!</button>
  <button id="restore">Restore</button></p>

</body>
</html>
